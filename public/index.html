                    <h3>Add Recipe <span class="close-span">&#x2716;</span></h3>
                    <form class="form" action="/create-recipe" method="post">
                        <label for="recipe">Recipe Name</label>
                        <input type="text" id="input-recipe-name" name="recipeNameInput" class="input-recipe-name" placeholder="Recipe Name" required>
                        <label for="ingreatents">Ingreatents</label>
                        <input type="text" name="ingreatentsInput" id="input-ingreatents" placeholder="Enter ingreatents" required>
                        <label for="direction">Directions</label>
                        <textarea name="directionsInput" id="input-direction" placeholder="Write Directions" required></textarea>
                        <label for="chefs">Chefs</label>
                        <select name="chefsId" id="select-chef"></select>
                        <div class="buttons">
                            <button class="close-btn">Close</button>
                            <button class="save-btn" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
